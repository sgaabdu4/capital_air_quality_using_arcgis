<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Capital City AQI</title>

    <link rel="stylesheet" href="styles.css">
    <link id="themeStylesheet" rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="script.js" defer></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.7.0/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.7.0/calcite.css" />

</head>

<body>
    <calcite-loader></calcite-loader>
    <calcite-scrim></calcite-scrim>
    <div id="nav-bar">
        <div id="searchWidget"></div>
        <calcite-button id="chart-button" color="neutral" icon-start="chart-magnifying-glass">Chart</calcite-button>
        <calcite-button id="surprise-me" color="neutral" icon-start="heart">Surprise Me</calcite-button>
        <calcite-label layout="inline">
            <calcite-icon id="custom-icon" icon="moon" scale="s"></calcite-icon>
            <calcite-switch id="toggleThemeBtn"></calcite-switch>
        </calcite-label>
    </div>
    <div id="viewDiv">
        <calcite-popover id='popover' position="botto-left" offset-distance="10">
            <!-- Content will be populated by JavaScript -->
        </calcite-popover>
        <div id="bottom-bar">
            <h3>Capital City Air Quality per Country (Air Quality Index)</h3>
            <calcite-slider snap label-ticks min-label="0" ticks="100"></calcite-slider>
            <div id="sliderValue">
            </div>
        </div>
        <div id="highest-pollution-list">
            <calcite-list>
                <calcite-list-item id="highest-pollution-title" label="Highest Pollution (Top 5)" value="hiking-trails">
                </calcite-list-item>

            </calcite-list>
        </div>
        </calcite-value-list>
    </div>
</body>

</html>
