<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Global Air Quality Monitor</title>

    <link rel="stylesheet" href="styles.css">
    <link id="themeStylesheet" rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="script.js" defer></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.7.0/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.7.0/calcite.css" />

</head>

<body>
    <div id="popover-div"> </div>
    <calcite-popover heading="About this data" label="About this data" closable id='popover'
        reference-element="popover-div" placement="top" autoClose>
    </calcite-popover>
    <calcite-loader></calcite-loader>
    <calcite-scrim></calcite-scrim>
    <div id="nav-bar">
        <div id="searchWidget"></div>
        <calcite-button id="chart-button" color="neutral" icon-start="chart-magnifying-glass">Polluted
            Countries</calcite-button>
        <calcite-button id="show-legend-button" color="neutral" icon-start="legend">Legend</calcite-button>
        <calcite-button id="surprise-me" color="neutral" icon-start="heart">Surprise Me</calcite-button>
        <calcite-label layout="inline">
            <calcite-icon id="custom-icon" icon="moon" scale="s"></calcite-icon>
            <calcite-switch id="toggleThemeBtn"></calcite-switch>
        </calcite-label>
    </div>
    <div id="viewDiv">

        <div id="bottom-bar">
            <h3>Capital City Pollution per Country (Higher AQI = More Polluted)</h3>
            <calcite-slider snap label-ticks min-label="0" ticks="100"></calcite-slider>
            <div id="sliderValue">
            </div>
        </div>

        <div id="highest-pollution-list">
            <calcite-list>
                <calcite-list-item id="highest-pollution-title" label="Most Polluted Capital Cities (Top 5)">
                </calcite-list-item>

            </calcite-list>
        </div>
        <div id="color-legend">
            <calcite-list>
                <calcite-list-item id="highest-pollution-title" label="Color Legend for Air Quality Index">
                </calcite-list-item>
                <calcite-list-item id="good-legend" label="Good (under 50 AQI)">
                </calcite-list-item>
                <calcite-list-item id="moderate-legend" label="Moderate (over 50 AQI)">
                </calcite-list-item>
                <calcite-list-item id="unhealthy-sensitive-groups-legend"
                    label="Unhealthy for Sensitive Groups (over 100 AQI)">
                </calcite-list-item>
                <calcite-list-item id="unhealthy-legend" label="Unhealthy (over 150 AQI)">
                </calcite-list-item>
                <calcite-list-item id="very-unhealthy-legend" label="Very Unhealthy (over 200 AQI)">
                </calcite-list-item>
                <calcite-list-item id="hazardous-legend" label="Hazardous (over 300 AQI)">
                </calcite-list-item>
                </calcite-list-item>
                <calcite-list-item id="undefined-legend" label="Not available/filtered">
                </calcite-list-item>
                </calcite-list-item>
        </div>
        </calcite-value-list>
    </div>
</body>

</html>
